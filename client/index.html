<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>OpenTable Clone</title>
  </head>
  <body>
    <div id='photos'></div>
    <div id='menu'></div>
    <div id='review'></div>
    <script src="/Lib/react.development.js"></script>
    <script src="/Lib/react-dom.development.js"></script>
    <script src="menus/bundle.js"></script>
    <script src="reviews/bundle.js"></script>
    <script src="photos/bundle.js"></script>

    <!-- <script src="http://localhost:8000/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script> -->
    
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      const restaurantNum = Number(window.location.pathname.slice(3));
      ReactDOM.render(
        React.createElement(MenuApp, {restaurant: restaurantNum}),
        document.getElementById('menu')
      );
      ReactDOM.render(
        React.createElement(ReviewApp, {restaurantId: restaurantNum}),
        document.getElementById('review')
      );
      ReactDOM.render(
        React.createElement(PhotoModule, {photos: 12}),
        document.getElementById('photos')
      );
    </script>
  </body>
</html>
